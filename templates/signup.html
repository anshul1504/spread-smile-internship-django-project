{% extends 'base.html' %}
{% block title %}JOIN US
{% endblock title %}
{% block body %}
<style>
    * {
        color: #000;
    }

    .form-group {
        position: relative;
        left: 18%;
        width: 400px;
    }

    .btnjoin {
        left: 45%;
        width: 80px;
    }

    .head {
        color: #000;
        background-color: rgb(153, 184, 184);
    }

    .subhead {
        position: relative;
        left: 5%;
    }

    img{
        width: 100%;
        height: 50vh;
    }

</style>
<h1 class="head text-center ">
    <marquee width="60%" height="60px"> JOIN OUR EFFORTS </marquee>
</h1>
<div class="container">
    <div class="row">
        <div class="col ">
            <img class="my-5 mb-5" src="\static\img\ngo1.jpg">
        </div>

        <div class="col ">
            <H3 class="subhead  text-black my-5 mb-3">WANT TO BE ONE OF US | SPREAD SMILES </H3>
           <form method="POST" action="/signup">
                {% csrf_token %}
                <div class="form-group mt-2 mb-3">
                    <label for="name" class="form-label my-4">First Name</label>
                    <input type="text" class="form-control" id="name" name="fname" required>

                </div>

                <div class="form-group my-3 mb-3">
                    <label for="name" class="form-label my-4">Last Name</label>
                    <input type="text" class="form-control" id="name" name="lname" required>

                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="contact" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" name="number" id="contact" required>

                </div>



                <div class="form-group mb-3">
                    <label for="city" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="city" required>

                </div>

                <div class="form-group mb-3">
                    <label for="city" class="form-label"> Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" id="city" required>

                </div>

                <div class="form-group mb-3">

                    <input type="submit" value="Submit" class="btn btnjoin btn-primary form-group my-4 mb-4">

                </div>

            </form>
        </div>

    </div>
</div>


{%include 'footer.html'%}
{% endblock body %}
